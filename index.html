<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Css_selectors_2</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Css Diner Shopping List</h1>
        <h2 class="subtitle">Let's got to the mall!</h2>
    </header>
    <main class="container">
        <ul class="list">
            <li class="list__odd"><input type="checkbox" name="food" id="pickle"><label class="list__odd--first" for="pickle">A lot of pickles</label></li>
            <li class="list__even"><input type="checkbox" name="food" id="apple"><label class="list__even--second" for="apple">10 apples</label></li>
            <li class="list__odd"><input type="checkbox" name="food" id="orange"><label class="list__odd--third" for="orange">20 oranges</label></li>
            <li class="list__even"><input type="checkbox" name="food" id="plate"><label class="list__even--fourth" for="plate">13 plates</label></li>
            <li class="list__odd"><input type="checkbox" name="food" id="bento"><label class="list__odd--fiveth" for="bento">15 bentos</label></li>
            <li class="list__even"><input type="checkbox" name="food" id="sake"><label class="list__even--last" for="sake">1 bottle of Sake</label></li>
            <li class="list__odd" ><div class="bon-appetit">Bon appetit! :)</div></li>
        </ul>
    </main>
</body>
</html>
